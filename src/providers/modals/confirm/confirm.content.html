<div class="modal-header" *ngIf=" options && options.title ">
    <h4 class="modal-title">{{options.title}}</h4>
    <button type="button" class="close pointer" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">

    <button *ngIf=" !options.title " type="button" class="close pointer" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    <p>{{options.content}}</p>
</div>
<div class="modal-footer">
    <button *ngFor="let button of options.buttons " type="button" class="btn btn-secondary {{button.class}}" (click)="activeModal.close(button.code)">{{ button.text }}</button>
</div>
