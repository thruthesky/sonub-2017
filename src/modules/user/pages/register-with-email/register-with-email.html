<section class="page register-with-email-page">
    <header [innerHTML]="registerHeaderHTML1"></header>
    <main class="bg-white p-3">
        <div class="form-group">
            <label for="register-email">{{ app.text('email') }}</label>
            <input type="email" class="form-control" id="register-email" name="user_email" placeholder="Input email address" [(ngModel)]="user_email">
            <small class="form-text text-muted">{{ text.register_email_desc }}</small>
        </div>

        <div class="form-group">
            <label for="register-password">{{ app.text('password') }}</label>
            <input type="password" class="form-control" id="register-password" name="user_pass" placeholder="Input password" [(ngModel)]="user_pass">
            <small class="form-text text-muted">{{ text.register_password_desc }}</small>
        </div>

        <div *ngIf="errorMessage">
            <div id="error_message">{{this.errorMessage}}</div>
        </div>

        <nav class="loader" *ngIf="loading">
            <i class="fa fa-spinner fa-spin"></i>
            <span>Loading...</span>
        </nav>

        <nav class="buttons">
            <button class="page-form-submit submit" type="button" id="register-submit" (click)="onSubmitRegister()">{{ app.text('register') }}</button>
        </nav>
    </main>
</section>
